<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Student Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #fb00ff;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .profile-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      margin: 20px;
      width: 300px;
      text-align: center;
    }
    .profile-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .profile-card h3 {
      color: #fb00ff;
    }
    .profile-card p {
      padding: 0 20px 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Profiles</h1>
  </header>


    <div class="profile-card">
        <img src="yashi.jpg" alt="Student 2">
        <h3>Yashaswi Shrivastava</h3>
        <p>Computer Science Major | CEO | Founder and Creater of this website </p>
      </div>

    

    <div class="profile-card">
      <img src="ritesh.jpg" alt="Student 3">
      <h3>Ritesh Kumar</h3>
      <p>Computer Science Engineering Major | Logistics</p>
    </div>

    <div class="profile-card">
      <img src="aadarsh3.jpg" alt="Student 4">
      <h3>Aadarsh Kumar</h3>
      <p>Computer Science Major | Ethical Hacker</p>
    </div>
  </div>


</body>
</html>
